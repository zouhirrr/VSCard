<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Qrestige | vCard Professional Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --accent: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif !important; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* الجانب الأيمن: المدخلات */
        .sidebar { width: 400px; background: var(--card); border-left: 1px solid #334155; padding: 25px; overflow-y: auto; }
        .sidebar h2 { font-weight: 900; color: var(--accent); margin-top: 0; }
        
        .field { margin-bottom: 15px; }
        label { font-size: 12px; font-weight: 700; color: #94a3b8; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #334155; background: #0f172a; color: white; outline: none; }
        input:focus { border-color: var(--accent); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        
        /* الجانب الأيسر: المعاينة */
        .viewer { flex: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); }
        .preview-container { 
            background: white; padding: 40px; border-radius: 40px; text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.4); transition: 0.3s;
        }
        .preview-container.transparent-bg { background: transparent; border: 2px dashed rgba(255,255,255,0.2); box-shadow: none; }
        .preview-container h3 { color: #0f172a; margin-top: 20px; font-weight: 900; }
        .preview-container.transparent-bg h3 { color: white; }

        /* الأزرار */
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .btn-pdf { background: var(--accent); color: white; }
        .btn-png { background: transparent; color: white; border: 2px solid #334155; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>Qrestige vCard</h2>
    
    <div class="field">
        <label>الاسم الكامل (عربي/إنجليزي)</label>
        <input type="text" id="name" placeholder="مثال: محمد أحمد" oninput="update()">
    </div>
    <div class="field">
        <label>المسمى الوظيفي</label>
        <input type="text" id="title" placeholder="مثال: مدير تسويق" oninput="update()">
    </div>
    <div class="field">
        <label>رقم الجوال</label>
        <input type="tel" id="phone" placeholder="+9665..." oninput="update()">
    </div>
    <div class="field">
        <label>البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="mail@example.com" oninput="update()">
    </div>

    <div class="options-grid">
        <div class="field">
            <label>لون الكود</label>
            <input type="color" id="color" value="#6366f1" oninput="update()">
        </div>
        <div class="field" style="display:flex; align-items:center; gap:5px; padding-top:25px;">
            <input type="checkbox" id="trans" onchange="update()" style="width:20px; height:20px; cursor:pointer;">
            <label style="margin:0; cursor:pointer;">خلفية شفافة</label>
        </div>
    </div>

    <button class="btn btn-pdf" onclick="exportPDF()">تحميل ملف PDF للطباعة</button>
    <button class="btn btn-png" onclick="exportPNG()">تحميل صورة PNG</button>
</aside>

<main class="viewer">
    <div id="capture-area" class="preview-container">
        <div id="qr-target"></div>
        <h3 id="prev-name">الاسم الكريم</h3>
        <p id="prev-title" style="color: #94a3b8; margin: 0;">المسمى الوظيفي</p>
    </div>
</main>

<script>
    // ترميز النصوص العربية لضمان عملها على الآيفون والأندرويد
    function encodeQP(str) {
        if (!str) return "";
        let utf8 = unescape(encodeURIComponent(str));
        let result = "";
        for (let i = 0; i < utf8.length; i++) {
            result += "=" + utf8.charCodeAt(i).toString(16).toUpperCase();
        }
        return result;
    }

    const qr = new QRCodeStyling({
        width: 300, height: 300,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" }
    });

    qr.append(document.getElementById("qr-target"));

    function update() {
        const name = document.getElementById('name').value || "الاسم الكريم";
        const title = document.getElementById('title').value || "المسمى الوظيفي";
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const color = document.getElementById('color').value;
        const isTrans = document.getElementById('trans').checked;

        // تحديث المعاينة
        document.getElementById('prev-name').innerText = name;
        document.getElementById('prev-title').innerText = title;
        document.getElementById('capture-area').className = isTrans ? 'preview-container transparent-bg' : 'preview-container';

        // بناء الـ vCard
        const vcard = [
            "BEGIN:VCARD",
            "VERSION:2.1",
            `FN;ENCODING=QUOTED-PRINTABLE;CHARSET=utf-8:${encodeQP(name)}`,
            `TITLE;ENCODING=QUOTED-PRINTABLE;CHARSET=utf-8:${encodeQP(title)}`,
            `TEL;CELL:${phone}`,
            `EMAIL;INTERNET:${email}`,
            "END:VCARD"
        ].join("\r\n");

        qr.update({
            data: vcard,
            dotsOptions: { color: color },
            backgroundOptions: { color: isTrans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: color }
        });
    }

    async function exportPDF() {
        const area = document.getElementById('capture-area');
        const canvas = await html2canvas(area, { scale: 4, backgroundColor: null });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF({ orientation: 'p', unit: 'px', format: [canvas.width/2, canvas.height/2] });
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width/2, canvas.height/2);
        pdf.save("Business_Card_vCard.pdf");
    }

    function exportPNG() {
        qr.download({ name: "vCard_QR", extension: "png" });
    }

    // التشغيل الأولي
    update();
</script>
</body>
</html>
