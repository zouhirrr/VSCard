<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Qrestige | vCard Arabic Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        :root { --brand: #0f172a; --accent: #6366f1; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif !important; }
        body { background: #f1f5f9; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 350px; background: white; border-left: 1px solid #e2e8f0; padding: 25px; overflow-y: auto; }
        .logo { font-weight: 900; font-size: 24px; color: var(--brand); margin-bottom: 20px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #f1f5f9; margin-bottom: 10px; outline: none; }
        .btn { background: var(--brand); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        .viewer { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; }
        #qr-display { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Qrestige vCard Pro</div>
        <input type="text" id="v-name" placeholder="الاسم الكامل (بالعربي)" oninput="updateQR()">
        <input type="text" id="v-org" placeholder="الشركة / المنظمة" oninput="updateQR()">
        <input type="tel" id="v-tel" placeholder="رقم الهاتف" oninput="updateQR()">
        <input type="text" id="v-email" placeholder="البريد الإلكتروني" oninput="updateQR()">
        
        <div style="margin-top:10px;">
            <label style="font-size: 12px; font-weight: bold;">تدرج الألوان</label>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="color" id="c1" value="#0f172a" oninput="updateQR()">
                <input type="color" id="c2" value="#6366f1" oninput="updateQR()">
            </div>
        </div>

        <button class="btn" onclick="downloadQR()">تحميل الكود للطباعة</button>
    </aside>

    <main class="viewer">
        <div id="qr-display">
            <div id="canvas-target"></div>
        </div>
        <p style="margin-top: 20px; font-weight: bold; color: #64748b;">امسح الكود لتجربة حفظ جهة الاتصال</p>
    </main>

<script>
    // وظيفة تحويل النص العربي إلى ترميز Quoted-Printable ليفهمه الهاتف
    function encodeQP(str) {
        if (!str) return "";
        let utf8 = unescape(encodeURIComponent(str));
        let result = "";
        for (let i = 0; i < utf8.length; i++) {
            result += "=" + utf8.charCodeAt(i).toString(16).toUpperCase();
        }
        return result;
    }

    const qr = new QRCodeStyling({
        width: 320, height: 320,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
    });

    qr.append(document.getElementById("canvas-target"));

    function updateQR() {
        const name = document.getElementById('v-name').value;
        const org = document.getElementById('v-org').value;
        const tel = document.getElementById('v-tel').value;
        const email = document.getElementById('v-email').value;
        const col1 = document.getElementById('c1').value;
        const col2 = document.getElementById('c2').value;

        // بناء الـ vCard باستخدام الترميز المتوافق مع الهواتف
        const vcard = [
            "BEGIN:VCARD",
            "VERSION:2.1",
            `FN;ENCODING=QUOTED-PRINTABLE;CHARSET=utf-8:${encodeQP(name)}`,
            `ORG;ENCODING=QUOTED-PRINTABLE;CHARSET=utf-8:${encodeQP(org)}`,
            `TEL;CELL:${tel}`,
            `EMAIL;INTERNET:${email}`,
            "END:VCARD"
        ].join("\r\n");

        qr.update({
            data: vcard,
            dotsOptions: { gradient: { type: "linear", colorStops: [{ offset: 0, color: col1 }, { offset: 1, color: col2 }] } },
            cornersSquareOptions: { color: col1 }
        });
    }

    function downloadQR() {
        qr.download({ name: "Arabic_vCard_Qrestige", extension: "png" });
    }

    // تشغيل مبدئي
    updateQR();
</script>
</body>
</html>
